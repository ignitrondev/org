<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor - IgnitronDev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Base styles copied to ensure layout doesn't flash */
        :root {
            --success: #a6e3a1;
            --warning: #f9e2af;
            --danger: #f38ba8;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 24px 40px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .dashboard-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .server-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(166, 227, 161, 0.1);
            border: 1px solid rgba(166, 227, 161, 0.3);
            color: var(--success);
            border-radius: 100px;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .server-status.offline {
            background: rgba(243, 139, 168, 0.1);
            border-color: rgba(243, 139, 168, 0.3);
            color: var(--danger);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: currentColor;
            border-radius: 50%;
            box-shadow: 0 0 8px currentColor;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: #11111b;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 24px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 100px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: var(--cyber-cyan);
            border-radius: 100px;
            width: 0%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        }

        .progress-fill.high {
            background: var(--warning);
            box-shadow: 0 0 10px rgba(234, 179, 8, 0.5);
        }

        .progress-fill.critical {
            background: var(--danger);
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }

        .os-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .os-detail {
            display: flex;
            justify-content: space-between;
            font-size: 0.875rem;
            padding-bottom: 8px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .ping-console {
            background: #000;
            border-radius: 8px;
            padding: 16px;
            font-family: monospace;
            font-size: 0.875rem;
            color: #00f5ff;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
            margin-top: 16px;
            white-space: pre-wrap;
        }

        .ping-input-group {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }

        .ping-input {
            flex: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius-sm);
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script type="module" src="/src/monitor-main.js"></script>
</body>

</html>
